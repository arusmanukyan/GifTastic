<html>

<head>
    <title>Quoth the Giphy</title>
    <style type="text/css">
        .item {
            float: left;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <button data-fruit="mango">Mango</button>
        <button data-fruit="orange">Oranges</button>
        <button data-fruit="banana">Bananas</button>
        <button data-fruit="pineapple">Pineapple</button>
        <button data-fruit="watermelon">Watermelon</button>
    </div>

    <div id="fruitView">

    </div>

    <form id="fruit-form">
    <br>
    <label for="fruit-input">Add a Fruit</label>
    <input type="text" id="fruit-input">
    <br><br>
    
    <input id="addFruit" type="submit" value="Add a fruit">
    </form>

    <div id="gifsAppearHere">
    </div>


<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

        $('button').on('click', function() {
        var p = $(this).data('fruit');
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + p + "&api_key=dc6zaTOxFJmzC&limit=10";

        $.ajax({
                url: queryURL,
                method: 'GET'
            })
            .done(function(response) {
                var results = response.data;

                for (var i = 0; i < results.length; i++) {
                    var gifDiv = $('<div class="item">');

                    var rating = results[i].rating;

                    var p = $('<p>').text("Rating: " + rating);

                    var fruitImage = $('<img>');
                    fruitImage.attr('src', results[i].images.fixed_height.url);

                    gifDiv.append(p)
                    gifDiv.append(fruitImage)

                    $("#gifsAppearHere").prepend(gifDiv);
                
                };
             });
          });

</script>
</body>

</html>
